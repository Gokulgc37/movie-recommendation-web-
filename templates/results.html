<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">  <!-- Link to CSS -->
</head>
<body>
    <h1>Recommended Movies</h1>
    <ul>
        {% if movies %}
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        {% else %}
            <li>No recommendations available.</li>
        {% endif %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
